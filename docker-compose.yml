services:
  base:
    image: dev-container-base:latest
    build:
      context: .
      dockerfile: environments/base/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
        DEV_USER: ${DEV_USER:-vscode}
    profiles:
      - build-only
  
  dev-container:
    build:
      context: .
      dockerfile: environments/${DEV_ENV:-base}/Dockerfile
      args:
        PUID: ${PUID:-1000}
        PGID: ${PGID:-1000}
        DEV_USER: ${DEV_USER:-vscode}
    environment:
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      DEV_USER: ${DEV_USER:-vscode}
      TZ: ${TZ:-UTC}
      SSH_PORT: ${SSH_PORT:-2222}
      DEV_ENV: ${DEV_ENV:-base}
    ports:
      - "${SSH_PORT:-2222}:22"
    volumes:
      - ./workspace:/home/${DEV_USER:-vscode}/workspace
      - dev_home:/home/${DEV_USER:-marcus}
      - ./configs/common:/etc/dev/common
      - ./configs/env-specific/${DEV_ENV:-base}:/etc/dev/env-specific

volumes:
  dev_home:
    name: dev_home_${DEV_ENV:-base}
